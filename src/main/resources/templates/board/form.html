<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판')"></head>

<body>
  <!-- 상단 네비게이션 바 -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common::menu('board')">
  </nav>

  <div class="container">
    <h1>게시판</h1>
    <form th:action="@{/board/form}" th:object="${board}" method="post">
      <input type="hidden" th:field="*{id} ">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" th:classappend="${#fields.hasErrors('title')}? 'is-invalid'"
        th:field="*{title}" placeholder="글 제목을 입력해주세요">

        <div id="validationServer03Feedback" class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
          *제목 입력 에러 메세지
        </div>
      </div>

      <div class="form-group">
        <label for="content">글내용</label>
        <textarea class=" form-control" id="content" rows="3" placeholder="글 내용을 입력해주세요" th:field="*{content}"
                  th:classappend="${#fields.hasErrors('content')}?'is-invalid'"></textarea>
          <div id="validationServer03Feedback" class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
            *내용 입력 에러 메세지
          </div>
      </div>
      <div class="text-right">
        <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
        <button type="submit" class="btn btn-primary">확인</button>
      </div>
    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
